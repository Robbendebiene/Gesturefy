<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/ui/css/layout.css">
  <link rel="stylesheet" href="/ui/css/content.css">
  <link rel="stylesheet" id="Theme">
  <script src="/ui/js/content/extras.js" type="module"></script>
</head>

<body>
  <main>
    <h1 data-i18n="navigationExtras"></h1>
    <div class="option-list">
      <section class="ol-section">
        <div class="ol-item">
          <div class="ol-label">
            <p data-i18n="extraLabelRockerActive" class="ol-name"></p>
            <p data-i18n="extraDescriptionRockerActive" class="ol-description"></p>
          </div>
          <div class="ol-input">
            <input data-config-hierarchy="Settings.Rocker" name="active" id="ExtrasActivateRocker" class="toggle-button" type="checkbox">
            <label for="ExtrasActivateRocker"></label>
          </div>
        </div>
        <div class="ol-item">
          <div class="ol-label">
            <p data-i18n="extraLabelRockerLeftMouseClick" class="ol-name"></p>
          </div>
          <div class="ol-input">
            <button data-config-hierarchy="Settings.Rocker" name="leftMouseClick" class="command-select-field" type="button"></button>
          </div>
        </div>
        <div class="ol-item">
          <div class="ol-label">
            <p data-i18n="extraLabelRockerRightMouseClick" class="ol-name"></p>
          </div>
          <div class="ol-input">
            <button data-config-hierarchy="Settings.Rocker" name="rightMouseClick" class="command-select-field" type="button"></button>
          </div>
        </div>
      </section>
      <section class="ol-section">
        <div class="ol-item">
          <div class="ol-label">
            <p data-i18n="extraLabelWheelActive" class="ol-name"></p>
            <p data-i18n="extraDescriptionWheelActive" class="ol-description"></p>
          </div>
          <div class="ol-input">
            <input data-config-hierarchy="Settings.Wheel" name="active" id="ExtrasActivateWheel" class="toggle-button" type="checkbox">
            <label for="ExtrasActivateWheel"></label>
          </div>
        </div>
        <div class="ol-item">
          <div class="ol-label">
            <p data-i18n="extraLabelWheelMouseButton" class="ol-name"></p>
            <p data-i18n="extraDescriptionWheelMouseButton" class="ol-description"></p>
          </div>
          <div class="ol-input">
            <div class="select-wrapper">
              <select data-config-hierarchy="Settings.Wheel" name="mouseButton" class="select-field">
                <option value="1" data-i18n="settingLabelMouseButtonLeft"></option>
                <option value="2" data-i18n="settingLabelMouseButtonRight"></option>
                <option value="4" data-i18n="settingLabelMouseButtonMiddle"></option>
              </select>
            </div>
          </div>
        </div>
        <div class="ol-item">
          <div class="ol-label">
            <p data-i18n="extraLabelWheelUp" class="ol-name"></p>
          </div>
          <div class="ol-input">
            <button data-config-hierarchy="Settings.Wheel" name="wheelUp" class="command-select-field" type="button"></button>
          </div>
        </div>
        <div class="ol-item">
          <div class="ol-label">
            <p data-i18n="extraLabelWheelDown" class="ol-name"></p>
          </div>
          <div class="ol-input">
            <button data-config-hierarchy="Settings.Wheel" name="wheelDown" class="command-select-field" type="button"></button>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
